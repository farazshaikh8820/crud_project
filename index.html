<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-operation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="head">
        <h1><b>Crud-operation</b></h1>
    </div>
    <br>
    <div class="custom-form d-flex justify-content-center">
        <form autocomplete="off" class="border border-2 rounded-3 p-3">
            <div class="mb-0">
                <label for="ProductCode" class="form-label">ProductCode</label>
                <input type="text" class="form-control " id="productCode">
            </div>
            <div class="mb-0">
                <label for="Quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control " id="Quantity" aria-describedby="emailHelp">            </div>
            <div class="mb-2">
                <label for="Price" class="form-label">Price</label>
                <input type="number" class="form-control " id="price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <table class="table w-50 m-auto"> 
        <thead>
          <tr class="tr">
            <th scope="col">ProductCode</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Handle</th>
          </tr>
          <tbody class="tableRow">
           
            </tbody>
        </thead>
      </table>
    <!-- js -->
    <script src="./js/main.js"></script>
</body>

</html>
